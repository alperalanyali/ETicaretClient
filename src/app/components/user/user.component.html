<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Kullanıcı Adı</th>
            <th>Eposta</th>
            <th>Adı Soyadı </th>
            <th>Rolü</th>
            <th>İşlemler</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users let index = index">
            <td>{{index+1}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.role.title}}</td>
            <td></td>
        </tr>
    </tbody>

</table>
