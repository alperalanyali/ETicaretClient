<div class="container mt-4">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Kullanıcı Adı</th>
                <th>Eposta</th>
                <th>Adı Soyadı </th>
                <th>Rolü</th>
                <th>İşlemler</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users let index = index">
                <td>{{index+1}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.role.title}}</td>
                <td>
                    <button type="button"
                            class="btn btn-outline-primary btn-sm"
                            data-bs-toggle="tooltip" 
                            data-bs-placement="bottom"
                            data-bs-title="Şifre yenile"
                            (click)="sendForgotPassword(user)"
                    >
                        <i class="fa fa-arrows-rotate"></i>
                    </button>

                </td>
            </tr>
        </tbody>
    
    </table>
</div>
