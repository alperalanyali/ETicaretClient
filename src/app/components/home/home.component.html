
<div class="mt-4">

  <div class="mx-4">
      <span>Kategoriler</span>
      <div class="list-group list-group-horizontal">
      
          <a class=" mx-4" *ngFor="let category of categories" (click)="getProductsByCategoryId(category.id)">
                {{category.name}} 
          </a>
      </div>
    </div>
    <div class="row mx-2 mt-2">
            <div class="col-md-3" *ngFor="let productStore of productStores">
              <div class="card" style="width: 18rem;" >
                <img src="../../../assets//images/{{productStore.product.imageUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{productStore.product.name}}</h5>
                  <p class="card-text">{{productStore.product.description}}</p>
                  <p class="card-text">{{productStore.product.price}}</p>
                  <p class="card-text">{{productStore.store.storeName}}</p>
                  <div style="margin-bottom:10px;
                  ">
                    <p class="card-text">Kategoriler:</p>
                    <span style="background-color: darkgray;padding: 10px;color:white;margin-bottom: 10px;border-radius: 10px;" *ngFor="let productCategory of productStore.product.productCategories">{{productCategory.category.name}}</span>
                  </div>
                  <a  class="btn btn-primary" (click)="addBasket(productStore.id,productStore.price)">Sepete Ekle</a>
                </div>
              </div>

            </div>
      </div>

    </div>
