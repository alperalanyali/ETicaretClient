<div style="float:right;margin-top:20px;margin-right: 20px;">
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
        <i class="fa fa-plus"></i>
    </button>
</div>
<table class="table table-hover mx-4">
    <thead>
        <tr>
            <th>#</th>
            <th>Kodu</th>
            <th>Adı</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories let index = index">
            <td>{{index+1}}</td>
            <td>{{category.code}}</td>
            <td>{{category.name}}</td>
            <td>
                <button class="btn btn-outline-warning btn-sm mx-4" data-bs-toggle="modal" data-bs-target="#categoryModal" (click)="get(category)">
                    <i class="fa fa-edit "></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="delete(category)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="categoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Kategori Ekle/Güncelleme</h1>
                <button type="button" class="btn-close" id="closeBtn" data-bs-dismiss="modal" aria-label="Close" (click)="clear()"></button>
            </div>
            <form #addCategory="ngForm" (ngSubmit)="createNew(addCategory)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="itemNo">Öncelik</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedCategory.itemNo" #itemNo name="itemNo" [appValid]="itemNo.validity.valid">
                        <div class="invalid-feedback">
                            Lütfen öncelik belirtiniz!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code">Kodu</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedCategory.code" #code name="code" [appValid]="code.validity.valid">
                        <div class="invalid-feedback">
                            Lütfen kodunu giriniz!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Adı</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedCategory.name" #name  name="name" [appValid]="name.validity.valid">
                        <div class="invalid-feedback">
                            Lütfen kodunu giriniz!
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="clear()">İptal</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
