<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card px-5 py-5" id="form1">
                <div class="form-data" v-if="!submitted">
                    
                    <div class="forms-inputs mb-4 w-100"> <span>Email or username</span>
                         <input autocomplete="off" type="text" class="w-100" [(ngModel)]="loginRequest.emailOrUsername">
                        <div class="invalid-feedback">A valid email is required!</div>
                    </div>
                    <div class="forms-inputs mb-4"> <span>Password</span>
                         <input autocomplete="off" class="w-100" [(ngModel)]="loginRequest.password">
                        <div class="invalid-feedback">Password must be 8 character!</div>
                    </div>
                    <div class="mb-3"> 
                        <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100 mb-4" (click)="login()">Login</button> 
                        <button class="btn btn-outline-secondary w-100" routerLink="/register">Üye değil misini?</button>
                    </div>
                
                </div>
            
                <div class="success-data" v-else>
                    <div class="text-center d-flex flex-column"> <i class='bx bxs-badge-check'></i> <span class="text-center fs-1">You have been logged in <br> Successfully</span> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="float-right">

</div>
