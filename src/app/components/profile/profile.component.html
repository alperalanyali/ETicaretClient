<div>

  <div class="row mt-4 mx-2">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
            class="rounded-circle img-fluid" style="width: 150px;">
          <h5 class="my-3">{{user.fullName}}</h5>
          <p class="text-muted mb-1">{{user.userName}}</p>
          <p class="text-muted mb-4">{{user.email}}</p>

        </div>
      </div>
    </div>
    <div class="col-lg-8"> 
      <div class="card mb-4 p-10">
          <div class="row">
              <div class="col-lg-8">
                <p class="text-muted mt-4 mx-4">Addreslerim</p>                
              </div>
              <div class="col-lg-4">
                <button class="btn btn-outline-primary  mt-4 mx-4" style="float: right;">
                  <i class="fa fa-plus"></i>
                  Adres
              </button>
              </div>
          </div>
          <div class="mt-4 p-4">
            <div class="row " *ngFor="let address of addresses" >
               <div class="col-lg-4">

                  <label class="text-muted">Şehir: <strong class="text-dark">{{address.city}}</strong> </label>          
                
               </div>
               <div class="col-lg-4">
                    <label>Ülke:{{address.country}}</label>
               </div>
               <div class="col-lg-4">
                    <button class="btn btn-outline-warning">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-danger mx-4">
                      <i class="fa fa-trash"></i>
                    </button>
               </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="row mt-4 mx-2">
      <label class="text-muted">Önceki Siparişlerim</label>
  </div>
</div>
